<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="h-screen w-screen flex flex-col justify-center items-center">
		<body style="background-color:#FFEBB4"></style>
		<header class="h-[25%] font-bungee">
			<h1 class="text-center">Match-and-Memory</h1>
			<div class="flex justify-evenly">
				<span
				id="round-board"
			></span>
			<button
				id="reset-button"
				class="h-[1.5rem] rounded bg-slate-400 px-2"
			>Reset</button>
			</div>
		</header>

		
		<main class="flex justify-evenly align-middle items-center w-full h-[75%]">
			<div id="player-area-left" class="player-area">
				<div id="player1" class="player-spot inactive-player">
					<div>
						<p>Player Name:</p>
					</div>
					<div class="player-name">
						<input class="input-styling" type="text" placeholder="Player 1" />
					</div>
					<div><p>Player Score:</p></div>
					<div class="player-score">
						<!-- can contain either numerical value and/or a stack of cards that they player won -->
						<p>0</p>
					</div>
				</div>

				<div id="player2" class="player-spot inactive-player">
					<div>
						<p>Player Name:</p>
					</div>
					<div class="player-name">
						<input class="input-styling" type="text" placeholder="Player 2" />
					</div>
					<div><p>Player Score:</p></div>
					<div class="player-score">
						<!-- can contain either numerical value and/or a stack of cards that they player won -->
						<p>0</p>
					</div>
				</div>
			</div>

			<div id="player-area-right" class="player-area order-1">
				<div id="player3" class="player-spot inactive-player">
					<div>
						<p>Player Name:</p>
					</div>
					<div class="player-name">
					</div>
					<div><p>Player Score:</p></div>
					<div class="player-score">
						<!-- can contain either numerical value and/or a stack of cards that they player won -->
						<p>0</p>
					</div>
				</div>

				<div id="player4" class="player-spot inactive-player">
					<div>
						<p>Player Name:</p>
					</div>
					<div class="player-name">
						<input class="input-styling" type="text" placeholder="Player 4" />
					</div>
					<div><p>Player Score:</p></div>
					<div class="player-score">
						<!-- can contain either numerical value and/or a stack of cards that they player won -->
						<p>0</p>
					</div>
				</div>
			</div>

			<div
				id="card-grid"
				class="h-[360px] w-[660px] grid grid-cols-6 gap-2"
			></div>

		</main>

		<script type="module" src="main.ts"></script>
	</body>
</html>

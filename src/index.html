<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="h-screen w-screen flex flex-col justify-center items-center">
		<header class="h-1/6">
			<h1 class="text-center">Match-and-Memory</h1>
			<div
				id="round-board"
				class="h-2/6 w-full flex justify-around"
			></div>
			<button
				id="reset-button"
				class="h-[1.5rem] rounded bg-slate-400 px-2"
			>
				Reset
			</button>
		</header>
		<main
			class="flex justify-evenly align-middle items-center w-full h-full"
		>
			<div id="player-area-left" class="player-area"></div>

			<div
				id="card-grid"
				class="h-[360px] w-[660px] grid grid-cols-6 gap-2"
			></div>

			<div id="player-area-right" class="player-area"></div>
		</main>

		<script type="module" src="main.ts"></script>
	</body>
</html>
